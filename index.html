<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Empalágate</title>
</head>
<body>
    <header>
        <p id="nombre">Empalágate</p><p id="appName">CALCULADORA   </p>
    </header>
    <div id="aplicacion">
        <img src="alfajores.jpg">
        <div id="calculadora">
            <div class="form">
                <div class="input-box">
                    <p class="form-title">Ingresa número de cajas</p>                
                    <input type="number" class="input" name="ncajas" id="ncajas" min="0">
                </div>        
                <div class="input-box">
                    <p class="form-title">Número de alfajores</p>
                    <select name="nalfajores" class="input" id="nalfajores">
                        <option></option>
                        <option>6</option>
                        <option>12</option>
                    </select>
                </div>
                <div class="input-box">
                    <p class="form-title">Nombre del cliente</p>
                    <input type="text" class="input" name="cliente" id="cliente" placeholder="Nombre...">
                </div>
                <div class="input-box">
                    <p class="form-title">Fecha solicitada</p>
                    <input type="date" class="input" name="fecha" id="fecha">
                </div>
            </div>
            <div class="boton" id="añadir">
                <button class="añadir" type="submit" onclick="añadir()">Añadir pedido</button>
            </div>
        </div>

        <div id="listaPedidos">
            <h1>Pedidos</h1>
            <ul id="pedidos">

            </ul>

            <button onclick="calcular()" id="calcular">CALCULAR</button>
        </div>

        <div id="ingredientes">
            <p id="subtitulo">Ingredientes necesarios</p>
            <ul>
                <li class="lista" id="cHarina"></li>
                <li class="lista" id="cAzucar"></li>
                <li class="lista" id="cMaicena"></li>
                <li class="lista" id="cMargarina"></li>
            </ul>
            <br><br><br>
            <p id="total"></p>
            <button onclick="generatePDF()">Generar PDF</button>
        </div>
    </div>
<script src="https://unpkg.com/jspdf-invoice-template@1.4.0/dist/index.js"></script>
<script src="funciones.js"></script>
</body>
</html>
